<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Сообщения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="parts/header :: header"></header>

<div class="container">

    <div class="form-group mt-3">
        <form th:action="@{/message}" method="post" enctype="multipart/form-data">
            <div class="col-sm-6">
                <input type="text" name="text"  placeholder="Введите сообщение" class="form-control mx-md-n3">
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
    </div>


    <div th:if="${#lists.isEmpty(messages)}">
        Список сообщений пока пуст
    </div>


        <div th:each="message : ${messages}" class="card my-3">

            <div class="m-2">
                <span th:text="${message.text}"/>
                <i th:text="${message.localDateTime}"/>
            </div>

        </div>

    <div th:if="${not #lists.isEmpty(messages)}">

        <div class="mt-5">
            Спасибо, что попробовали воспользоваться предоставленным функционалом. <br>
            Если Вы заинтересовались, то переходите <a href="/about"><u>по ссылке</u></a>. <br><br>
            <b>Спасибо за уделенное время!</b>
        </div>

    </div>

</div>

<div th:insert="parts/footer :: footer"></div>

</body>
</html>
